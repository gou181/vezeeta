<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="doctor.profilePhoto" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Dr / {{doctor.name}}</h5>
          <ngb-rating [max]="5" [rate]="doctor.rate" style="color: #FFC107;" [readonly]="true"></ngb-rating><br>          
          <fa-icon [icon]="faIdBadge"></fa-icon><span class="card-text p-2 ">specialist of {{doctor.specilaization}}</span><br>
          <fa-icon [icon]="faMapMarker"></fa-icon><span class="card-text p-2">address /  {{doctor.address}}</span><br>
          <fa-icon [icon]="faMoneyBillWaveAlt"></fa-icon><span class="card-text p-2">fees /  {{doctor.fees}} EGP</span><br>
          <fa-icon [icon]="faPhoneAlt"></fa-icon><span class="card-text p-2">tel /  {{doctor.tel}}</span><br>
          <span class="card-text"><small class="text-muted p-2">waiting time {{ doctor.waitTime }} mins</small></span>
        </div>
      </div>
    </div>
  </div>
